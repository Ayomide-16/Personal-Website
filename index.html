    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            // Zinc Palette: Cleaner, more "industrial/metal" look suitable for engineering
            gray: {
              50: '#FAFAFA',
              100: '#F4F4F5',
              200: '#E4E4E7',
              300: '#D4D4D8',
              400: '#A1A1AA',
              500: '#71717A',
              600: '#52525B',
              700: '#3F3F46',
              800: '#27272A',
              900: '#18181B',
            },
            // Teal Palette: Represents intelligence, circuits, and freshness. Distinguishes from standard blue.
            primary: {
              50: '#F0FDFA',
              100: '#CCFBF1',
              200: '#99F6E4',
              300: '#5EEAD4',
              400: '#2DD4BF',
              500: '#14B8A6',
              600: '#0D9488',

              800: '#115E59',

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FAFAFA;
      color: #18181B;
      /* Updated dot pattern color to match Zinc palette */
      background-image: radial-gradient(#A1A1AA 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
      height: 4px;
      /* Reduced height for horizontal scrollbars */
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #D4D4D8;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #A1A1AA;
    }

    /* Utility to hide scrollbar but keep functionality */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
